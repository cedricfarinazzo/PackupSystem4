image: cedricfarinazzo/archlinux-criterion-c:latest

stages:
  - build
  - test
  - webhook

cache:
  paths:
    - bin/
    - packup
    - packup_*

job_build:
  stage: build
  before_script:
    - pacman -Syyu --noconfirm
  script:
    - pwd
    - make clean
    - make
    - make tests/*

job_test:
  stage: test
  before_script:
    - pacman -Syyu --noconfirm
  script:
    - ./packup
    - ls | grep -e "packup_test_[a-z]*$" --color=never | sed -e 's/^/.\//' | sh
    - make clean

job_success:
    stage: webhook
    script:
        - wget https://gitlab.com/cedricfarinazzo/gitlab-ci-discord-webhook/raw/master/send.sh
        - chmod +x send.sh
        - ./send.sh success $WEBHOOK_URL
    when: on_success


job_failure:
    stage: webhook
    script:
        - wget https://gitlab.com/cedricfarinazzo/gitlab-ci-discord-webhook/raw/master/send.sh
        - chmod +x send.sh
        - ./send.sh failure $WEBHOOK_URL
    when: on_failure

